<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="quizSetupBlock">
  <h3>Check your knowledge</h3>
  <div><b>Note:</b> select options before loading quiz:</div>
  <div style="display:flex; gap:20px; align-items:center; margin-top:10px;">
      <label><input type="checkbox" id="shuffleToggle"> Shuffle questions</label>
      <label><input type="checkbox" id="shuffleAnswersToggle"> Shuffle answers</label>
  </div>
  <div style="display:flex; gap:20px; align-items:center; margin-top:10px;">
      <label><input type="checkbox" id="autoReadToggle"> Auto Reading</label>
      <label><input type="checkbox" id="voiceToggle"> Voice Recognition</label>
  </div>

  <div style="margin-top:10px;">
    <label for="quizFileSelect">Choose Quiz:</label>
    <select id="quizFileSelect">
      <option value="quizzes/PEGACPBA24V1.txt">PegaCPBA</option>
      <option value="quizzes/GH-900.txt">GitHub Foundation</option>
      <option value="quizzes/GH-300.txt">GitHub Copilot</option>
    </select>
    <button id="loadQuizFileBtn" style="width: 100px;">Load</button> or
    <input type="file" id="fileInput" accept=".txt" title="Upload a Quiz File (.txt)">
  </div>


  
</div>

<div class="nav-buttons" style="margin-top:20px;">
  <button id="prevBtn">Previous</button>
  <button id="nextBtn">Next</button>
</div>

<div id="quizContainer" style="margin-top:20px;"></div>

<div class="nav-buttons" style="margin-top:20px;">
  <button id="finishQuizBtn">Finish Quiz</button>
  <button id="restart">Restart Quiz</button>
</div>

<div id="finalScore" style="margin-top:10px;"></div>

<div id="quizSummary" style="margin-top:20px; display: none;">
  <details open>
    <summary>ðŸ§¾ Summary:</summary>
    <ul id="summaryList" class="summary-columns"></ul>
  </details>
</div>

<div id="voiceOutput" style="margin-top:1em; font-style: italic;"></div>

<script src="quiz.js"></script> <!-- Link to the modular JS file -->

</body>
</html>
